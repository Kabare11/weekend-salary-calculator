<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="form">
      <input required data-testid="firstNameInput" type="text" id="firstNameInput" placeholder="First Name">

      <input required data-testid="lastNameInput" type="text" id="lastNameInput" placeholder="Last Name">

      <input required data-testid="idInput" type="number" id="idInput" placeholder="ID">

      <input required data-testid="titleInput" type="text" id="titleInput" placeholder="Title">

      <input required data-testid="annualSalaryInput" type="number" id="annualSalaryInput" placeholder="Annual Salary">

      <button data-testid="submitButton" id="submitButton">Submit</button>
    </form>

    <h2>Employees</h2>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>ID</th>
        <th>Title</th>
        <th>AnnualSalary</th>
      </tr>
      <tr>
        <tbody id="tableBody">
          <!--incoming Data-->
        </tbody>
      </tr>
    </table>
  </main>

  <footer id="monthlyTotalFooter" class="">
    Total Monthly: $0
  </footer>
  <script src="script.js"></script>
</body>

</html>
