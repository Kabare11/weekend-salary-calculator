<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="form">
      <input required type="text" id="firstNameInput" placeholder="First Name">

      <input required type="text" id="lastNameInput" placeholder="Last Name">

      <input required type="number" id="idInput" placeholder="ID">

      <input required type="text" id="titleInput" placeholder="Title">

      <input required type="number" id="annualSalaryInput" placeholder="Annual Salary">

      <button id="submitButton">Submit</button>
    </form>

    <h2>Employees</h2>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>ID</th>
        <th>Title</th>
        <th>AnnualSalary</th>
      </tr>
      <tr>
        <tbody id="tableBody">
          <!--incoming Data-->
        </tbody>
      </tr>
    </table>
  </main>

  <footer>

    <p>Total Monthly</p>

    <div id="monthly-total">

      <!--THIS IS WHERE THE TOTAL MONTHLY DATA WILL BE RENDERED-->
    </div>




  </footer>
  <script src="calculator.js"></script>
</body>

</html>
